<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Poker</title>
  </head>
  <body>
    <div id="main-container">
      <div id="game-header">
        <h1><span>"POKER</span> <span>HOUR"</span></h1>
      </div>
      <section id="score-container">
        <div id="score-board"></div>
        <!-- for displaying score and bets -->
      </section>

      <section id="game-container">
        <div id="poker-table">
          <div class="table-top"></div>
          <div class="table-middle"></div>
          <div class="table-bottom"></div>
        </div>
        <!-- for displaying game cards -->
        <img class="card-img" />
      </section>

      <section id="message-container">
        <div id="message-board"></div>
        <!-- for displaying message and instructions -->
      </section>

      <section id="table-container">
        <!-- for displaying buttons and bets -->
        <div class="bet-btn-container">
          <button type="submit" class="minus-btn">—</button>
          <div class="bet-display"></div>
          <button type="submit" class="plus-btn">＋</button>
          <div class="remaining-bet-display"></div>
        </div>
        <div class="coins-display"></div>
        <div class="deal-btn-container">
          <button type="submit" class="deal-btn"></button>
        </div>
      </section>
    </div>
    <script src="utility.js"></script>
    <script src="game-logic.js"></script>
    <script src="conditions.js"></script>
  </body>
</html>
