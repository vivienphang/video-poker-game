<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Poker</title>
  </head>
  <body>
    <div id="main-container">
      <div id="game-header">
        <h1><span>"POKER</span> <span>HOUR"</span></h1>
      </div>
      <section id="score-container">
        <div id="score-board"></div>
        <!-- for displaying score and bets -->
      </section>

      <section id="game-container">
        <div class="card-element"></div>
        <!-- for displaying game cards -->
      </section>

      <section id="message-container">
        <div id="message-board"></div>
        <!-- for displaying message and instructions -->
      </section>

      <section id="table-container">
        <!-- for displaying buttons and bets -->
        <div class="bet-btn-container">
          <button type="submit" class="minus-btn">—</button>
          <div class="bet-display"></div>
          <button type="submit" class="plus-btn">＋</button>
        </div>
        <div class="deal-btn-container">
          <button type="submit" class="deal-btn"></button>
        </div>
        <div class="coins-display"></div>
      </section>
    </div>
    <script src="globals.js"></script>
    <script src="initGame.js"></script>
    <script src="startGame.js"></script>
    <script src="checkWin.js"></script>
    <script src="swapCards.js"></script>

    <script src="endGame.js"></script>
  </body>
</html>
